<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/controle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <title>Controle Home</title>
</head>
<body>
    
    <header>
        <h1>HOME</h1>

        <div class="welcome">
            <h2>Bem-vindo <br>de volta!</h2>
            <img src="IMG/home.png" alt="home">
        </div>

        <div class="saudacao">
            <div class="date">
                <p>26/06/23</p>
                <p><img src="IMG/localizacao.png" alt="localização">Belo Horizonte</p>
            </div>
            <p>Olá, <span>Iasmin</span></p>
        </div>
    </header>

    <main>
         <div class="controle">
            <div class="cabecalho">
                <img src="IMG/controle.png" alt="">
                <h3>Controle</h3>
                <img src="IMG/ativo.png" alt="">
            </div>
            <div class="eletro">
                <p>Smart-TV</p>
                <p>Alexa</p>
                <p>Google Assistant</p>
                <p>Apple TV+</p>
                <p>Netflix</p>
                <p>Desktop</p>
                <p>Prime Video</p>
                <p>Persianas</p>
                <p>Spotify Premium</p>
                <p>Amazon Prime Music</p>

                <a href="addControle.html">Novo controle</a>
            </div>
         </div>

         <div class="refrigeracao">
            <div class="cabecalho">
                <img src="IMG/arCond.png" alt="">
                <h3>Refrigeração</h3>
                <img src="IMG/inativo.png" alt="">
            </div>
            <div class="temp">
                <p>Temperatura:</p>
                <p class="temperatura">24°c</p>
                <div class="controleTemp">
                    <img src="IMG/add.png" alt="subir">
                    <img src="IMG/menos.png" alt="descer">
                </div>
            </div>
         </div>

         <div class="iluminacao">
            <div class="cabecalho">
                <img src="IMG/iluminacao.png" alt="">
                <h3>Iluminação</h3>
                <img src="IMG/ativo.png" alt="">
            </div>
            <div class="luz">
                <p>Intensidade:</p>
                <p class="intensidade">75%</p>
                <div class="controleIntensidade">
                    <img src="IMG/add.png" alt="subir">
                    <img src="IMG/menos.png" alt="descer">
                </div>
            </div>
         </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
